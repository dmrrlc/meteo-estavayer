<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√©t√©o Estavayer</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 12px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .update-time {
      font-size: 11px;
      opacity: 0.8;
      margin: 4px 0;
    }
    
    .wind-main {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .wind-speed {
      font-size: 48px;
      font-weight: 700;
      margin: 8px 0;
    }
    
    .wind-label {
      font-size: 12px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .data-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }
    
    .data-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .data-value {
      font-size: 18px;
      font-weight: 600;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: #fff;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .error {
      background: rgba(220, 38, 38, 0.2);
      border-left: 3px solid #dc2626;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚õµ M√©t√©o Estavayer</h1>
      <div class="update-time" id="updateTime">Chargement...</div>
    </div>
    
    <div id="loading" class="loading">
      Chargement des donn√©es...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="content" style="display: none;">
      <div class="wind-main">
        <div class="wind-label">Vent</div>
        <div class="wind-speed" id="windSpeed">--</div>
        <div class="wind-label" id="windDirection">--</div>
      </div>
      
      <div class="data-grid">
        <div class="data-item">
          <div class="data-label">üå¨Ô∏è Rafale</div>
          <div class="data-value" id="windGust">--</div>
        </div>
        
        <div class="data-item">
          <div class="data-label">üå°Ô∏è Air</div>
          <div class="data-value" id="temperature">--</div>
        </div>
        
        <div class="data-item">
          <div class="data-label">üíß Eau</div>
          <div class="data-value" id="waterTemp">--</div>
        </div>
        
        <div class="data-item">
          <div class="data-label">üìä Pression</div>
          <div class="data-value" id="pressure">--</div>
        </div>
        
        <div class="data-item">
          <div class="data-label">üí¶ Humidit√©</div>
          <div class="data-value" id="humidity">--</div>
        </div>
        
        <div class="data-item">
          <div class="data-label">üåßÔ∏è Pluie</div>
          <div class="data-value" id="rain">--</div>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-secondary" id="refreshBtn">üîÑ Actualiser</button>
        <a href="https://meteo.cvestavayer.ch/" target="_blank" class="btn btn-primary">
          üìä Site complet
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
